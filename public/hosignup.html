<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="hosignup.css">
        <title>House_Owner_SignUp</title>
</head>

<body>
        <div class="container-fluid center-block" " id=" hosignupcon">
                <div class="row" id="hosignuprow1">
                        <div class="col-sm-12" id="row1col1">
                                <p><b>House Owners Personal Information</b> </p>
                        </div>

                </div>

                <form class="form-group" action="#" method="POST">

                        <!-- ROW 2 NAME starts here i.e. first, middle and last name  -->

                        <div class="row" id="hosignuprow2">
                                <div class="col-sm-4 form-group" id="row2col1">
                                        <label for="hofna">First Name</label>
                                        <span class="asterix">*</span>
                                        <input type="text" id="hofna" name="hofnam" placeholder="e.g. Tim" autofocus>

                                </div>

                                <div class="col-sm-4 form-group" id="row2col2">
                                        <label for="homna">Middle Name</label>
                                        <span class="asterix"></span>
                                        <input type="text" id="homna" placeholder="e.g. Wampa">
                                </div>

                                <div class="col-sm-4 form-group" id="row2col3">
                                        <label for="hhlna">Last Name</label>
                                        <span class="asterix">*</span>
                                        <input type="text" id="holna" name="holnam" placeholder="e.g. Mwandha" required>
                                </div>


                        </div>

                        <!-- ROW 3 DOB starts here i.e.  day, month, year dropdowns  -->

                        <div class="row" id="hohsignuprow3">
                                <div class="col-sm-4 form-group" id="row3col1">
                                        <label for="hodobd">Date of Birth</label>
                                        <span class="asterix">*</span>
                                        <select id="hodobd" name="hodobo" required>
                                                <option value="default">Select Day</option>
                                                <option value="1">1</option>
                                                <option value="2">2</option>
                                                <option value="3">3</option>
                                                <option value="4">4</option>
                                                <option value="5">5</option>
                                                <option value="6">6</option>
                                                <option value="7">7</option>
                                                <option value="8">8</option>
                                                <option value="9">9</option>
                                                <option value="10">10</option>
                                                <option value="11">11</option>
                                                <option value="12">12</option>
                                                <option value="13">13</option>
                                                <option value="14">14</option>
                                                <option value="15">15</option>
                                                <option value="16">16</option>
                                                <option value="17">17</option>
                                                <option value="18">18</option>
                                                <option value="19">19</option>
                                                <option value="20">20</option>
                                                <option value="21">21</option>
                                                <option value="22">22</option>
                                                <option value="23">23</option>
                                                <option value="24">24</option>
                                                <option value="25">25</option>
                                                <option value="26">26</option>
                                                <option value="27">27</option>
                                                <option value="28">28</option>
                                                <option value="29">29</option>
                                                <option value="30">30</option>
                                                <option value="31">31</option>

                                        </select>
                                </div>

                                <div class="col-sm-4 form-group" id="row3col2">
                                        <label for="hodobm">Month</label>
                                        <span class="asterix">*</span>
                                        <select id="hodobm" name="hodobom" required>
                                                <option value="default">Select Month</option>
                                                <option value="January">January</option>
                                                <option value="February">February</option>
                                                <option value="March">March</option>
                                                <option value="April">April</option>
                                                <option value="May">May</option>
                                                <option value="June">June</option>
                                                <option value="July">July</option>
                                                <option value="August">August</option>
                                                <option value="September">September</option>
                                                <option value="October">October</option>
                                                <option value="November">November</option>
                                                <option value="December">December</option>
                                        </select>
                                </div>

                                <div class="col-sm-4 form-group" id="row3col3">
                                        <label for="hodoby">Year</label>
                                        <span class="asterix">*</span>
                                        <select id="hodoby" name="hodoboy" required>
                                                <option value="default">Select Year</option>
                                                <option value="2000">2000</option>
                                                <option value="1999">1999</option>
                                                <option value="1998">1998</option>
                                                <option value="1997">1997</option>
                                                <option value="1996">1996</option>
                                                <option value="1995">1995</option>
                                                <option value="1994">1994</option>
                                                <option value="1993">1993</option>
                                                <option value="1992">1992</option>
                                                <option value="1991">1991</option>
                                                <option value="1990">1990</option>
                                                <option value="1989">1989</option>
                                                <option value="1988">1988</option>
                                                <option value="1987">1987</option>
                                                <option value="1986">1986</option>
                                                <option value="1985">1985</option>
                                                <option value="1984">1984</option>
                                                <option value="1983">1983</option>
                                                <option value="1982">1982</option>
                                                <option value="1981">1981</option>
                                                <option value="1980">1980</option>

                                        </select>
                                </div>
                        </div>

                        <!-- ROW 4 starts here i.e. Gender, Nationality & NIN  -->


                        <div class="row" id="hosignuprow4">
                                <div class="col-sm-4 form-group" id="row4col1">
                                        <label for="hhgen">Gender</label>
                                        <span class="asterix">*</span>
                                        <select id="hogen" name="hogend" required>
                                                <option value="default">Select Gender</option>
                                                <option value="female">Female</option>
                                                <option value="male">Male</option>
                                        </select>
                                </div>

                                <div class="col-sm-4 form-group" id="row4col2">
                                        <label for="honat">Nationality</label>
                                        <span class="asterix">*</span>
                                        <select id="honat" name="honati" required>
                                                <option value="default">Select Country</option>
                                                <option value="ugandan">Ugandan</option>
                                                <option value="burundian">Burundian</option>
                                                <option value="congolese">Congolese</option>
                                                <option value="kenyan">Kenyan</option>
                                                <option value="rwandese">Rwandese</option>
                                                <option value="somali">Somalian</option>
                                                <option value="sudanese">Sudanese</option>
                                                <option value="ethiopian">Ethiopian</option>
                                                <option value="tanzanian">Tanzanian</option>
                                        </select>
                                </div>

                                <div class="col-sm-4 form-group" id="row4col3">
                                        <label for="honid">National ID No.</label>
                                        <span class="asterix"></span>
                                        <input type="text" id="honid" name="honidn" placeholder="e.g. ZY87654321X9WV" required>
                                </div>
                        </div>

                        <!-- ROW 5 TELEPHONE CONTACTS starts here i.e. primary, secondary & whatsup lines.  -->


                        <div class="row" id="hosignuprow5">
                                <div class="col-sm-4 form-group" id="row5col1">
                                        <label for="homo1">Telephone No.</label>
                                        <span class="asterix">*</span>
                                        <input type="text" id="homo1" name="homob1" placeholder="e.g. 256772123456" required>
                                </div>

                                <div class="col-sm-4 form-group" id="row5col2">
                                        <label for="homo2">2nd Phone No.</label>
                                        <span class="asterix"></span>
                                        <input type="text" id="homo2" name="homob2" placeholder="e.g. 256752123456">
                                </div>

                                <div class="col-sm-4 form-group" id="row5col3">
                                        <label for="howan">WhatsApp No.</label>
                                        <span class="asterix"></span>
                                        <input type="text" id="howan" name="howanu" placeholder="e.g. 256712123456">
                                </div>
                        </div>

                        <!-- ROW 6 starts here i.e. religion, tribe and email address -->

                        <div class="row" id="hosignuprow7">
                                <div class="col-sm-4 form-group" id="row7col1">
                                        <label for="horel">Religion</label>
                                        <span class="asterix">*</span>
                                        <select id="horel" name="horeli" required>
                                                <option value="default">Select Religion</option>
                                                <option value="catholic">Catholic</option>
                                                <option value="protestant">Protestant</option>
                                                <option value="bornagain">Born Again Christian</option>
                                                <option value="moslem">Moslem</option>
                                                <option value="seventh Day">Seventh Day</option>
                                                <option value="other">Other</option>
                                        </select>
                                </div>

                                <div class="col-sm-4 form-group" id="row5col2">
                                        <label for="hotri">Tribe</label>
                                        <span class="asterix">*</span>
                                        <select id="hotri" name="hotrib" required>
                                                <option value="default">Tribe</option>
                                                <option value="Acholi">Acholi</option>
                                                <option value="Alur">Alur</option>
                                                <option value="Aringa">Aringa</option>
                                                <option value="Bafumbira">Bafumbira</option>
                                                <option value="Baganda">Baganda</option>
                                                <option value="Bagisu">Bagisu</option>
                                                <option value="Bugwe">Bugwe</option>
                                                <option value="Bagwere">Bagwere</option>
                                                <option value="Bahororo">Bahororo</option>
                                                <option value="Bakiga">Bakiga</option>
                                                <option value="Balamogi">Balamogi</option>
                                                <option value="Bakonzo">Bakonzo</option>
                                                <option value="Batooro">Batooro</option>
                                                <option value="Banyankore">Banyankore</option>
                                                <option value="Banyarwanda">Banyarwanda</option>
                                                <option value="Banyoro">Banyoro</option>
                                                <option value="Baruuli">Baruuli</option>
                                                <option value="Basoga">Basoga</option>
                                                <option value="Basongora">Basongora</option>
                                                <option value="Batwa">Batwa</option>
                                                <option value="Baziba">Baziba</option>
                                                <option value="Chope">Chope</option>
                                                <option value="Dodoth">Dodoth</option>
                                                <option value="Ik_Teuso">Ik (Teuso)</option>
                                                <option value="Iteso">Iteso</option>
                                                <option value="Jie">Jie</option>
                                                <option value="Jopadhola">Jopadhola</option>
                                                <option value="Karimojong">Karimojong</option>
                                                <option value="Kebu">Kebu</option>
                                                <option value="Kumam">Kumam</option>
                                                <option value="Langi">Langi</option>
                                                <option value="Lendu">Lendu</option>
                                                <option value="Lugbara">Lugbara</option>
                                                <option value="Madi">Madi</option>
                                                <option value="Mvuba">Mvuba</option>
                                                <option value="Nubi">Nubi</option>
                                                <option value="Mening">Mening</option>
                                                <option value="Pokot">Pokot</option>
                                                <option value="Sabiny">Sabiny</option>
                                                <option value="Samia">Samia</option>
                                                <option value="Sebei">Sebei</option>

                                        </select>
                                </div>

                                <div class="col-sm-4 form-group" id="row5col3">
                                        <label for="hoema">Email:</label>
                                        <span class="asterix">*</span>
                                        <input type="email" id="hoema" name="hoemad" placeholder="example@gmail.com" required>
                                </div>

                        </div>


                                      
                        <!-- ROW 7 ADDRESS starts here i.e. house no, street, village, -->

                        <div class="row" id="hosignuprow7">
                                <div class="col-sm-4 form-group" id="row7col1">
                                        <label for="hoad1">Home Address</label>
                                        <span class="asterix"></span>
                                        <input type="text" id="hoad1" name="hoadd1" placeholder="e.g.House no.17">
                                </div>

                                <div class="col-sm-4 form-group" id="row7col2">
                                        <label for="hoad2">Street Name</label>
                                        <span class="asterix"></span>
                                        <input type="text" id="hoad2" placeholder="e.g. Bukoto street" required>
                                </div>

                                <div class="col-sm-4 form-group" id="row7col3">
                                        <label for="hoad3">Village</label>
                                        <span class="asterix">*</span>
                                        <input type="text" id="hoad3" placeholder="e.g. Ntinda" required>
                                </div>
                        </div>


                        <!-- ROW 8 ADDRESS starts here i.e. parish, sub county
county-->

                        <div class="row" id="hosignuprow8">
                                <div class="col-sm-4 form-group" id="row8col1">
                                        <label for="hoad4">Parish</label>
                                        <span class="asterix"></span>
                                        <input type="text" id="hoad4" placeholder="e.g. Naguru">
                                </div>

                                <div class="col-sm-4 form-group" id="row8col2">
                                        <label for="hoad5">Sub County</label>
                                        <span class="asterix"></span>
                                        <input type="text" id="hoad5" placeholder="e.g. Nakawa">
                                </div>

                                <div class="col-sm-4 form-group" id="row8col3">
                                        <label for="hoad6">County</label>
                                        <span class="asterix"></span>
                                        <input type="text" id="hoad6" placeholder="e.g. Kyandondo">
                                </div>
                        </div>


                        <!-- ROW 9 ADDRESS starts here i.e. district, country, GPS coordinates-->

                        <div class="row" id="hosignuprow10">
                                <div class="col-sm-4 form-group" id="row9col1">
                                        <label for="hoad7">District</label>
                                        <span class="asterix">*</span>
                                        <input type="text" id="hoad7" placeholder="e.g. Kampala" required>
                                </div>

                                <div class="col-sm-4 form-group" id="row9col2">
                                        <label for="hoad8">Country</label>
                                        <span class="asterix">*</span>
                                        <select id="hoad8" name="hoadd8" required>
                                                <option value="default">Select Country</option>
                                                <option value="ugandan">Uganda</option>
                                                <option value="burundian">Burundian</option>
                                                <option value="congolese">Congolese</option>
                                                <option value="kenyan">Kenyan</option>
                                                <option value="rwandese">Rwandese</option>
                                                <option value="somali">Somalian</option>
                                                <option value="sudanese">Sudanese</option>
                                                <option value="ethiopian">Ethiopian</option>
                                                <option value="tanzanian">Tanzania</option>
                                        </select>
                                </div>

                                <div class="col-sm-4 form-group" id="row9col3">
                                        <label for="hoad9">GPS Coordinates</label>
                                        <span class="asterix"></span>
                                        <input type="number" id="hoad9" placeholder="Optional">
                                </div>
                        </div>

                        <!-- ROW 10 starts here i.e. LANGUAGES-->

                        <div class="row" id="hosignuprow10">
                                <div class="col-sm-4 form-group" id="row10col1">
                                        <label for="hola1">Language 1</label>
                                        <span class="asterix">*</span>
                                        <select id="hola1" name="holang1" required>
                                                <option value="default">Main Spoken Language</option>
                                                <option value="English">English</option>
                                                <option value="Acholi">Acholi</option>

                                                <option value="Khayo">Khayo</option>

                                                <option value="Luo">Luo</option>
                                                <option value="Marachi">Marachi</option>
                                                <option value="Masaba">Masaba</option>
                                                <option value="Nkore">Nkore</option>
                                                <option value="Nkore-Kiga">Nkore-Kiga</option>
                                                <option value="Nubi">Nubi</option>
                                                <option value="Nyang'i">Nyang'i</option>
                                                <option value="Nyole">Nyole</option>
                                                <option value="Nyoro">Nyoro</option>
                                                <option value="Oropom">Oropom</option>
                                                <option value="Pökoot">Pökoot</option>
                                                <option value="Ruuli">Ruuli</option>
                                                <option value="Samia">Samia</option>
                                                <option value="Singa">Singa</option>
                                                <option value="Soga">Soga</option>
                                                <option value="Talinga">Talinga</option>
                                                <option value="Teso">Teso</option>
                                                <option value="Tooro">Tooro</option>

                                        </select>
                                </div>

                                <div class="col-sm-4 form-group" id="row10col2">
                                        <label for="hola2">Language 2</label>
                                        <span class="asterix"></span>
                                        <select id="hola2" name="holang2">
                                                <option value="default">Second language</option>
                                                <option value="English">English</option>
                                                <option value="Acholi">Acholi</option>
                                                <option value="Adhola">Adhola</option>

                                                <option value="Nubi">Nubi</option>

                                                <option value="Nyole">Nyole</option>
                                                <option value="Nyoro">Nyoro</option>
                                                <option value="Oropom">Oropom</option>
                                                <option value="Pökoot">Pökoot</option>
                                                <option value="Ruuli">Ruuli</option>
                                                <option value="Samia">Samia</option>
                                                <option value="Singa">Singa</option>
                                                <option value="Soga">Soga</option>

                                                <option value="Tooro">Tooro</option>

                                        </select>
                                </div>

                                <div class="col-sm-4 form-group" id="row10col3">
                                        <label for="hola3">Language 3</label>
                                        <span class="asterix"></span>
                                        <select id="hola3" name="holang3">
                                                <option value="default">Other language</option>
                                                <option value="English">English</option>
                                                <option value="Acholi">Acholi</option>
                                                <option value="Adhola">Adhola</option>
                                                <option value="Alur">Alur</option>
                                                <option value="Amba">Amba</option>

                        <!-- ROW 11 - User name + Password + Pass_confirm number starts here -->

                        <div class="row" id="hosignuprow11">
                                <div class="col-sm-4 form-group" id="row11col1">
                                        <label for="housenm">Username</label>
                                        <span class="asterix">*</span>
                                        <input type="text" id="housenm" name="housernm" placeholder="e.g. Cl3v3rus3r"
                                                required>
                                </div>

                                <div class="col-sm-4 form-group" id="row11col2">
                                        <label for="hopas">Password</label>
                                        <span class="asterix">*</span>
                                        <input type="text" id="hopas" name="hopass" placeholder="e.g. &Yhgj546#!" required>
                                </div>

                                <div class="col-sm-4 form-group" id="row11col3">
                                        <label for="ho1pas">Confirm Password</label>
                                        <span class="asterix">*</span>
                                        <input type="text" id="ho1pas" placeholder="e.g.&Yhgj546#!" required>
                                </div>
                        </div>

                        <!-- ROW 12 - starts here i.e. submit button -->

                        <div class="row" id="hosignuprow12">
                                <div class="col-sm-12 form-group" id="row12col1">
                                        <button id="subbtn" type="button" class="btn btn-primary btn-sm btn-block"
                                                onclick="valhosignup()">Submit</button>
                                </div>
                        </div>

                </form>

            </div>
        </div>
        <script type="text/javascript" src="valhhsignup.js"></script>
</body>

</html>
